<!doctype html>
<html lang="en"><head>

<meta charset="utf-8">

<!-- Adobe Typekit fonts are loaded here -->
<script type="text/javascript">
  (function() {
    var config = {
      kitId: 'eda3eaj'
    };
    var d = false;
    var tk = document.createElement('script');
    tk.src = '//use.typekit.net/' + config.kitId + '.js';
    tk.type = 'text/javascript';
    tk.async = 'true';
    tk.onload = tk.onreadystatechange = function() {
      var rs = this.readyState;
      if (d || rs && rs != 'complete' && rs != 'loaded') return;
      d = true;
      try { Typekit.load(config); } catch (e) {}
    };
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(tk, s);
  })();
</script>

<!-- load all our resources -->
<link rel="stylesheet" href="style.css">
<script src="jquery.js"></script>

<title>Iron Horse 2014 Science Projects</title>

<script>
var sortby = "name";
$(document).ready(function() { // makes the project grid
	$.getJSON("projects.json", function(data) {
		var projects = [];
		
		data = data.sort(function(a,b) { return a[sortby] > b[sortby]; });
		
		$.each(data, function(index, item) {
			var text = "<div class='project'>";
			text += "<h1><a href='" + item['link'] + "'>" + item['name'] + "</a></h1>";
			text += "<p class='description'>" + item['description'] + "</p>";
			text += "<p class='author'>By " + item['author'] + "</p>";
			text += "</div>";
			
			projects.push(text);
		});
		
		$("#content").append(projects.join(''));// empty string stops comma
	});
});

</script>

</head>

<body>

<!-- top bar -->
<header>Iron Horse 2014 Science Projects</header>
